<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Huinder</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <img src="media/img/logo/reshot-icon-flickr-PTXY7M2H6V.svg" alt="Logo">
        <div class="title-container">
            <h1>Huinder</h1>
            <p>free sex</p>
        </div>
        <button id="blinkButton">GET GIRL</button>
    </header>
    <div class="container">
        <div class="card">
            <div class="status-container">
                <div class="status-label">offline</div>
                <div class="status"></div>
            </div>
            <img src="media/img/girls/pexels-eliasdecarvalho-1375849.jpg" alt="Image" class="card__image">
            <h2 class="card__title">Анна</h2>
        </div>
        <div class="card">
            <div class="status-container">
                <div class="status-label">online</div>
                <div class="status status--online"></div>
            </div>
            <img src="media/img/girls/pexels-enginakyurt-1642228.jpg" alt="Image" class="card__image">
            <h2 class="card__title">Екатерина</h2>
        </div>
        <div class="card">
            <div class="status-container">
                <div class="status-label">offline</div>
                <div class="status"></div>
            </div>
            <img src="media/img/girls/pexels-kha-ruxury-287153-919613.jpg" alt="Image" class="card__image">
            <h2 class="card__title">Мария</h2>
        </div>
        <div class="card">
            <div class="status-container">
                <div class="status-label">online</div>
                <div class="status status--online"></div>
            </div>
            <img src="media/img/girls/pexels-marcelodias-2010877.jpg" alt="Image" class="card__image">
            <h2 class="card__title">Ольга</h2>
        </div>
        <div class="card">
            <div class="status-container">
                <div class="status-label">offline</div>
                <div class="status"></div>
            </div>
            <img src="media/img/girls/pexels-olly-733872.jpg" alt="Image" class="card__image">
            <h2 class="card__title">Юлия</h2>
        </div>
        <div class="card">
            <div class="status-container">
                <div class="status-label">online</div>
                <div class="status status--online"></div>
            </div>
            <img src="media/img/girls/pexels-steinportraits-1898558.jpg" alt="Image" class="card__image">
            <h2 class="card__title">Елена</h2>
        </div>
        <div class="card">
            <div class="status-container">
                <div class="status-label">offline</div>
                <div class="status"></div>
            </div>
            <img src="media/img/girls/pexels-tomaz-barcellos-999425-1987301.jpg" alt="Image" class="card__image">
            <h2 class="card__title">Наталья</h2>
        </div>
        <div class="card">
            <div class="status-container">
                <div class="status-label">online</div>
                <div class="status status--online"></div>
            </div>
            <img src="media/img/girls/pexels-yuliya-shabliy-126574-388517.jpg" alt="Image" class="card__image">
            <h2 class="card__title">Виктория</h2>
        </div>
    </div>

    <div id="overlay"></div>
    <div id="formContainer" class="form-container">
        <form class="form" id="personData">
            <fieldset class="form__fieldset">
                <legend>Обращение</legend>
                <label for="surname" class="form__label"></label>
                <input type="text" id="surname" name="surname" class="form__input" placeholder="Фамилия">
                <label for="name" class="form__label"></label>
                <input type="text" id="name" name="name" class="form__input" placeholder="Имя">
            </fieldset>
            <div class="form__fieldset-container">
                <fieldset class="form__fieldset">
                    <legend>Пол</legend>
                    <input type="radio" id="male" name="gender" value="male">
                    <label for="male">Мужской</label><br>
                    <input type="radio" id="female" name="gender" value="female">
                    <label for="female">Женский</label><br>
                    <input type="radio" id="no-say" name="gender" value="no-say">
                    <label for="no-say">Не хочу говорить</label>
                </fieldset>
                <fieldset class="form__fieldset">
                    <legend>Получать рассылку по</legend>
                    <input type="checkbox" id="email" name="newsletter" value="email">
                    <label for="email">Email</label><br>
                    <input type="checkbox" id="sms" name="newsletter" value="sms">
                    <label for="sms">SMS</label>
                </fieldset>
            </div>
            <button type="submit" class="form__button">Отправить</button>
        </form>
    </div>
    
<script src="js/script.js"></script>
</body>
</html>
